<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Student Marksheet</h1>

        <label>Urdu:</label>
        <input type="number" id="urdu" min="0" max="100" placeholder="0-100">
        <br>

        <label>English:</label>
        <input type="number" id="english" min="0" max="100" placeholder="0-100">
        <br>

        <label>Science:</label>
        <input type="number" id="science" min="0" max="100" placeholder="0-100">
        <br>

        <label>Computer:</label>
        <input type="number" id="computer" min="0" max="100" placeholder="0-100">
        <br>

        <label>Maths:</label>
        <input type="number" id="maths" min="0" max="100" placeholder="0-100">
        <br>


        <button onclick="generateMarkSheet()">Generate Result</button>
        <div id="result"></div>
    </div>


    


    <script src="../JS/main.js"></script>
</body>
</html>
